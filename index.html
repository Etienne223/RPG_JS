<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Eeeeew.</title>
</head>
<body>
    <header>
        <nav>
        </nav>
    </header>
    <main>
        <h1>LET'S FIGHT</h1>
        <section id="background">
            <img id="cloud1" src="assets/images/cloud1.png" alt="pixelCloud1">
            <img id="cloud2" src="assets/images/cloud2.png" alt="pixelCloud2">
            <img id="grass1" src="assets/images/grass.png" alt="grassBG">
            <img id="grass2" src="assets/images/grass.png" alt="grassBG">
            <img id="grass3" src="assets/images/grass.png" alt="grassBG">
            <div id="bgRepeat"></div>
        </section>
            <section id="chooseChar">
                <article id ="char1">
                    <h2 class="titleChoose">Player's 1 character</h2>
                    <form id ="form1" action="">
                        <label class="margpadform" for="race">Choose your race</label>
                        <select class="margpadform" name="race" id="race1">
                            <option value="human">Human</option>
                            <option value="elve">Elve</option>
                            <option value="orc">Orc</option>
                            <option value="vampire">Vampire</option>
                        </select>
                        <label class="margpadform" for="items">Choose your weapon</label>
                        <select class="margpadform" name="items" id="item1">
                            <option value="sword">Excalibur</option>
                            <option value="staff">The Wabbajack</option>
                            <option value="boots">7-League Boots</option>
                            <option value="bow">Appolo's bow</option>
                        </select>
                        <label class="margpadform" for="nameChar1">Name your hero</label>
                        <input class="margpadform" id="nameChar1" type="text">
                    </form>
                </article>
                <article id ="char2">
                    <h2 class="titleChoose">Player's 2 character</h2>
                        <form id="form2" action="">
                            <label class="margpadform" for="race">Choose your race</label>
                            <select class="margpadform" name="race" id="race2">
                                <option value="human">Human</option>
                                <option value="elve">Elve</option>
                                <option value="orc">Orc</option>
                                <option value="vampire">Vampire</option>
                            </select>
                            <label class="margpadform" for="items">Choose your weapon</label>
                            <select class="margpadform" name="items" id="item2">
                                <option value="sword">Galatine</option>
                                <option value="staff">Jaina's staff</option>
                                <option value="boots">Herme's Talaria</option>
                                <option value="bow">Loki's Holy Dart</option>
                            </select>
                            <label class="margpadform" for="nameChar2">Name your hero</label>
                            <input class="margpadform" id="nameChar2" type="text">
                        </form>
                </article>
                <button id="start">Ready to Fight</button>
            </section>  
        <section id="opponents1">
            <article id="carac1">
                <img id="img1" src="" alt="">
                <h2>Type de perso</h2>
                    <p id="perso1" class="detailChar"></p>
                <h2>Nom</h2>
                    <p id="name1" class="detailChar"></p>
                <h2>Items</h2>
                    <p id="items1" class="detailChar"></p>
                <h2>Vie</h2>
                <progress id="hpLeft1" class="styleLife" max="100" value="100"></progress> 
            </article>
            <img id="pixelChar1" src="" alt="Character race gif">
        </section>
     
        <section id="opponents2">
            <article id="carac2">
                <img id="img2" src="" alt="">
                <h2>Type de perso</h2>
                    <p id="perso2" class="detailChar"></p>
                <h2>Nom</h2>
                    <p id="name2" class="detailChar"></p>
                <h2>Items</h2>
                    <p id="items2" class="detailChar"></p>
                <h2>Vie</h2>
                <progress id="hpLeft2" class="styleLife" max="100" value="100"></progress>
            </article>
            <img id="pixelChar2" src="" alt="Character race gif">
        </section>
        <section id="logCommand">
            <article id="button1" class="buttons">
                <button id ="attack1" class="op1">Attack</button>
                <button id="heal1" class="op1">Heal</button>
                <button id="yield1" class="op1">Yield</button>
            </article>
            <article id="button2" class="buttons">
                <button id="attack2" class="op2">Attack</button>
                <button id="heal2" class="op2">Heal</button>
                <button id="yield2" class="op2">Yield</button>
            </article>
            <article id="log">
                <h2>Recap</h2>
                <p>What has been done?</p>
                <p id="logs"></p>
            </article> 
        </section>
    </main>
    <audio id ="battleMusic" src="assets/sound/final-fantasy-vii-fighting-hq.mp3"></audio>
    <audio id ="winMusic" src="assets/sound/final-fantasy-vii-victory-fanfare-hq.mp3"></audio>
    <audio id="clickSound" src="assets/sound/menu-game-button-click-sound-effect.mp3"></audio>
    <script src="js/character.js"></script>
    <script src="js/gamelogic.js"></script>
</body>
</html>
